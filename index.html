<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart 16bits</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">

</head>

<body>
    <header>
        <a href="#">
            <img src="./src/imagens/logo-snes.png" alt="snes" class="logo">
        </a>
        <button id="botao-alterar-tema">
            <img src="./src/imagens/dia.png" alt="dia" class="imagem-botao">


        </button>
    </header>
    <img class="kart" src="./src/imagens/Super-Mario-Kart-Logo.png" alt="karts">

    <main>
        <ul class="listagem-drivers">
            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Mario</span>
                </div>
                <img src="./src/imagens/mario.gif" alt="Mario" class="gif">
                <ul class="tipos">
                    <li class="tipo one">1 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Princesa Peach</span>
                </div>
                <img src="./src/imagens/princesstoadstool.gif" alt="Peach" class="gif">
                <ul class="tipos">
                    <li class="tipo two">2 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Bowser</span>
                </div>
                <img src="./src/imagens/bowser.gif" alt="Bowser" class="gif">
                <ul class="tipos">
                    <li class="tipo three ">3 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Koopa Troopa</span>
                </div>
                <img src="./src/imagens/koopatroopasmall.gif" alt="Koopa" class="gif">
                <ul class="tipos">
                    <li class="tipo four">4 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Luigi</span>
                </div>
                <img src="./src/imagens/luigi.gif" alt="Luigi" class="gif">
                <ul class="tipos">
                    <li class="tipo five">5 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Yoshi</span>
                </div>
                <img src="./src/imagens/yoshi.gif" alt="Yoshi" class="gif">
                <ul class="tipos">
                    <li class="tipo six">6 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Donkeykong</span>
                </div>
                <img src="./src/imagens/Donkeykong.gif" alt="Donkeykong" class="gif">
                <ul class="tipos">
                    <li class="tipo seven">7 Player</li>
                </ul>
                
            </li>

            <li class="cartao-kart">
                <div class="informacoes">
                    <span>Toad</span>
                </div>
                <img src="./src/imagens/toad.gif" alt="Toad" class="gif">
                <ul class="tipos">
                    <li class="tipo eight">8 Player</li>
                </ul>
                
            </li>

        </ul>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
